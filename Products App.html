  background-color: var(--dark-light);
  width: 500px;
  padding-top: 10px;
  transform: translateY(-150px);
  position: relative;
  margin: 0 auto;
}

.cross {
  margin-left: 250px;
  cursor: pointer;
}

.item:hover .cross {
  display: block;
}

.item:hover .cross:hover {
  filter: invert(100%);
}

.item input {
  display: none;
}

.item label {
  font-size: 20px;
  margin-left: 50px;
  margin-top: 5px;
}

.customCheck {
  width: 20px;
  height: 20px;
  border: 1px solid var(--white-light);
  border-radius: 50%;
  position: absolute;
  top: 40%;
  left: 5%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  transition: all 0.5s ease-in-out;
}

.customCheck:hover {
  border-color: var(--white);
}
